{% extends "./base.html" %}

{% block title %}Edición de Servicios{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Servicio</h2>
        <div class="card py-2">
            <div class="card-body">
                <form action="/editarServicio/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtId" name="txtId" value="{{servicio.id}}" class="form-control" placeholder="ID" minlength="4" maxlength="4" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{servicio.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white col-12">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
