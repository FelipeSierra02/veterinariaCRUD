{% extends "./base.html" %}

{% block title %}Gestión de Servicios{% endblock %}

{% block body %}
<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestión de Servicios</h2>
        <div class="card py-2">
            <div class="card-body">
                <form action="/registrarServicio/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtId" name="txtId" class="form-control" placeholder="ID" minlength="4" maxlength="4" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-white col-12">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Servicios</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in servicios %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{s.id}}</td>
                        <td>{{s.nombre}}</td>
                        <td><a href="edicionServicio/{{s.id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="eliminarServicio/{{s.id}}" class="btn btn-danger btnEliminar">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
